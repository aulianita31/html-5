<html>
<head>
<title>Pendaftaran</title>
</head>

<body>
<h1>FORMULIR PENDAFTARAN A30</h1>

<table border="0" style="center; color:#FF0000">

<tr>
    <td>Nama Lengkap</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Tempat Lahir</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Tanggal Lahir</td>
    <td>:</td>
    <td><input type="Date"></td>
</tr>

<tr>
    <td>Jenis Kelamin</td>
    <td>:</td>
    <td><input type="radio"/>Laki-Laki
    <input type="radio"/>Perempuan</td>
</tr>
<tr>
    <td>Agama</td>
    <td>:</td>
    <td><input type="radio"/>Islam
    <input type="radio"/>Kristen
    <input type="radio"/>Khatolik
    <input type="radio"/>Budha
    <input type="radio"/>Hindu</td>
</tr>
<tr>
    <td>Alamat</td>
    <td>:</td>
    <td><textarea cols="22" rows="3" ></textarea></td>
</tr>

<tr>
    <td>E-mail</td>
    <td>:</td>
    <td><input type="email"></td>
</tr>

<tr>
    <td>No Hp</td>
    <td>:</td>
    <td><input type="number"></td>
</tr>

<tr>
    <td>Kota</td>
    <td>:</td>
    <td><select>
      <option>*****PILIH KOTA*****</option>
      <option>Bogor</option>
     <option>Jakarta</option>
      <option>Bekasi</option>
      <option>Tangerang</option>
      <option>Depok</option>
      <option>cikarang</option>
      <option>Banten</option>
      <option>Karawang</option>
      <option>Madura</option>
      </select></td>
</tr>
<tr>
    <td>Pilih Jurusan</td>
    <td>:</td>
    <td><select>
        <option>Pilih jurusan</option>
        <option>Tata Busana</option>
        <option>Fotoghrafi dan vidioghrafi</option>
        <option>Desain grafis</option>
        <option>Teknik komputer dan jaringan</option>
        <option>Aplikasi perkantoran</option>
        <option>Teknik sepeda motor</option>
    </select></td>
</tr>
<tr>
    <td>Hobi</td>
    <td>:</td>
    <td>
    <input type="checkbox" name="Menulis" id="Menulis">Menulis
    <input type="checkbox" name="Membaca" id="Membaca">Membaca
   </td>
</tr>
<tr>
    <td>Nama Ayah</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td>Pekerjaan Ayah</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td>Nama Ibu</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td>Pekerjaan Ibu</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td>File</td>
    <td>:</td>
    <td><label></label>
        <input type="file" name="file" /></td>
</tr>
<tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" value="simpan"/>
    <input type="reset" name="reset" value="Batal"/></td>
</tr>

</table>
</body>
</html>
